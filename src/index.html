<html>
    <head>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
        <script type="text/javascript" src="app.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body>
        <div class="container">
            <h1>Knockout Assetlist</h1>
            <p>Simple app that reads a <code>JSON</code> array from an external data file and renders a file list using Knockout.js</p>
            <div class="panel panel-default">
                <div class="panel-header">
                    <h3>Assets</h3>
                </div>
                <div class="panel-body">
                    <div class="row header">   
                        <span class="col-xs-1">Thumb</span>
                        <span class="col-xs-3">Filename</span>
                        <span class="col-xs-2">Size</span>
                        <span class="col-xs-4">Description</span>
                        <span class="col-xs-1">Rating</span>                    
                        <span class="col-xs-1"></span>                    
                    </div>
                    <div data-bind="foreach: files">
                        <div class="row" data-bind="">   
                            <span class="col-xs-1 thumb">
                                <img class="img-responsive" data-bind="attr: {src: 'thumbs/' + filename}" />
                            </span>
                            <span class="col-xs-3" data-bind="text: filename"></span>
                            <span class="col-xs-2" data-bind="text: size" ></span>
                            <span class="col-xs-4" data-bind="text: description" ></span>
                            <span class="col-xs-1" data-bind="text: rating" ></span>
                            <span class="col-xs-1">
                                <button class="btn btn-danger"  data-bind="click: $parent.removeFile">Delete</button>
                            </span>
                        </div>
                    </div>
                    <div class="row footer">
                        <span class="col-xs-12" data-bind="text: files().length + ' files in list.'"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
